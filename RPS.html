<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Rock Paper Scissors. A fight to the death over and over again.</title>
		<link rel="stylesheet" href="css/style.css" />
		<style>
			body {
				background-color: white;
				color: black;
				font-family: Cambria, Cochin, Georgia, Times, "Times New Roman",
					serif;
			}

			button {
				color: royalblue;
				padding: 7px;
				box-shadow: 5px 5px 5px black;
			}

			.button-container {
				border: 0px solid white;
				margin: 20px;
				padding: 10px;
			}
		</style>
	</head>
	<body>
		<h1>Rock! Paper! Scissors!</h1>

		<div class="button-container">
			<button onclick="pickWeapon(ROCK)">Rock</button>
			<button onclick="pickWeapon(PAPER)">Paper</button>
			<button onclick="pickWeapon(SCISSORS)">Scissors</button>
		</div>

		<div id="aftermath">Battle Results</div>

		<!-- Link to your JavaScript file -->
		<script src="scripts/rps/app.js"></script>
	</body>
